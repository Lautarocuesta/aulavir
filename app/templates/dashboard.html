<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Aula Virtual</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/aulavirtual.png') }}" alt="Logo Aula">
                <h1>Aula Virtual</h1>
            </div>
            <div class="user-info">
                <span>Bienvenido, {{ current_user.username }}</span> <!-- Usamos current_user para mostrar el nombre -->
                <img src="{{ url_for('static', filename='images/user.png') }}" alt="Perfil" class="user-avatar">
            </div>
        </nav>
    </header>

    <main>
        <section class="course-cards">
            <!-- Recorremos los cursos para mostrarlos en tarjetas -->
            {% for course in courses %}
                <div class="course-card">
                    <h2>{{ course.name }}</h2>
                        <span>{{ course.instructor.username }}</span> <!-- Instructor relacionado al curso -->
                    </div>
                    <div class="course-footer">
                        <a href="{{ url_for('materia', materia_id=course.id) }}">
                            <button>Acceder</button>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </section>

        <!-- Ejemplo de cursos fijos que puedes agregar manualmente -->
        <div class="course-card">
            <div class="course-header" style="background-color: #4CAF50;">
                <h2>Recursos Humanos</h2>
                <span>Cecilia Contarno</span>
            </div>
            <div class="course-footer">
                <button>Acceder</button>
            </div>
        </div>

        <div class="course-card">
            <div class="course-header" style="background-color: #3F51B5;">
                <h2>Sistemas y telecomunicaciones</h2>
                <span>Christian Barrios</span>
            </div>
            <div class="course-footer">
                <button>Acceder</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Aula Virtual. Todos los derechos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
