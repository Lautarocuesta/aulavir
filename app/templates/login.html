<!DOCTYPE html>
<html lang="es">  "che saco la autentificacion pq la verdad es que no la necesitamos"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        form div {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .hero {
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="hero">
            <h1>Iniciar Sesión</h1>
            <form method="POST" action="{{ url_for('login') }}">
                {{ form.hidden_tag() }}
                <div>
                    {{ form.username.label }}
                    {{ form.username(size=32) }}
                </div>
                <div>
                    {{ form.password.label }}
                    {{ form.password(size=32) }}
                </div>
                <div>
                    {{ form.submit(class="btn") }}
                </div>
                <div> <a href="{{ url_for('sign_in') }}">registrate </div>

                </a> 
            </form>
        </section>
    </main>
</body>
</html>
