<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programar Evaluación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Inicio</a></li>
                    <li><a href="{{ url_for('cursos') }}">Cursos</a></li>
                    <li><a href="{{ url_for('logout') }}">Salir</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="evaluacion">
            <h1>Programar Evaluación para {{ nombre_curso }}</h1>
            <form method="POST">
                <label for="descripcion">Descripción de la evaluación:</label>
                <input type="text" name="descripcion" required>

                <label for="fecha">Fecha de la evaluación:</label>
                <input type="date" name="fecha" required>

                <button type="submit">Programar Evaluación</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Aula Virtual. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
