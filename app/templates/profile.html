<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .profile-card {
            background-color: #ff2800; /* Rojo Ferrari */
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-card h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .profile-card p {
            font-size: 1.2rem;
        }
        .btn-ferrari {
            background-color: #fdd835; /* Amarillo Ferrari */
            color: #000; /* Texto negro */
            border: none;
            font-size: 1.1rem;
        }
        .btn-ferrari:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="profile-card text-center">
                    <h1>Perfil de Usuario</h1>
                    
                    {% if current_user.is_authenticated %}
                        <p><strong>Nombre de Usuario:</strong> {{ current_user.username }}</p>
                        <p><strong>Rol:</strong> {{ current_user.role }}</p>
                        <p><strong>ID de Usuario:</strong> {{ current_user.id }}</p>
                    {% else %}
                        <p>No has iniciado sesión.</p>
                    {% endif %}
                    
                    <a href="{{ url_for('logout') }}" class="btn btn-ferrari mt-4">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
